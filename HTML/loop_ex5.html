<html>
<head>
<script>
function msg()
{
var num, result=1;
var r=0;
num=parseInt(document.f1.n1.value);
for(i=1;i<=10;i++)
{
result=num*i;
if(r==0)
{
r=num+"*"+i+"="+result+"<br>";
}
else
{
r+=num+"*"+i+"="+result+"<br>";
}
}
document.getElementById("r1").innerHTML=r;
}
</script>
</head>
<body>
<h1 align=center> MKPITS SOLUTIONS</h1>
<hr>
<center>
<h5 align=center> (if-else) Table Program</h5>
<form name="f1" style="width:50%">
<fieldset>
<legend><b>Calculation</b></legend>
Enter number: <input type=text name="n1"/>
<br><br>
<input type=button value="Result" onclick="msg()"/>
<br><br>
Result:<br>
<span id="r1" name="res"></span>
</fieldset>
</form>
</center>
</body></html>
