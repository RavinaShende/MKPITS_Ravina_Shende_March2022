<html>
	<head>	
		<script>
			function sq(a)
			{
				if(a%2==0)
				{
					document.write("Even");
				}
					else	
					{
						document.write("Odd");
					}
			}
			function dsp()
			{
			var a=parseInt(prompt("Enter No :"));
			sq(a);
			}
			dsp();
		</script>
	</head>
</html>
