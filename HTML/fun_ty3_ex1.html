<html>
	<head>
		<script>
			function sq(b)
			{
			var rem=b%2;
			return rem;
			}
			function dsp()
			{
			var a=parseInt(prompt("Enter No.:"));
			var r=sq(a);
			if(r==0)
			{
			document.write("Even");
			}
			else
			{
			document.write("Odd");
			}
			}
			dsp();
		</script>
	</head>
</html>
