<html>
<head>
<script>
function msg()
{
var num1, num2, result;
num1= parseFloat(document.f1.n1.value);
num2= parseFloat(document.f1.n2.value);
op= document.f1.op.value;

if(op=='+')
{
	result=num1+num2;
}
else if(op=='-')
{
	result=num1-num2;
}
else if(op=='*')
{
	result=num1*num2;
}
else if(op=='/')
{
	result=(num1/num2);
}
else
{
	alert("Invalid operator");
}
	document.getElementById("r1").innerHTML=result;
}
</script>
</head>
<body>
<h1 align=center> MKPITS SOLUTIONS</h1>
<hr>
<center>
<form name="f1" style="width:50%">
<fieldset>
<legend><b>Calculation</b></legend>
Enter number1 : <input type=text name="n1" />
<br><br>
Enter number2 : <input type=text name="n2"/>
<br><br>
Enter operator : <input type=text name="op"/>
<br><br>
<input type=button value="click" onclick="msg();"/>
<br><br>
Result : <span id="r1" name="res"> </span>
</fieldset></form></center>
</body></html>
