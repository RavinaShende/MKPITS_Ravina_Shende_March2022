<html>
<script>
function check()
{
var a=document.getElementById("t1").value;
if(a>10){
document.getElementById("res").innerHTML="greater than 10";
}
else{
document.getElementById("res").innerHTML="less than 10";
}
}
</script>
<body>
<form>
Enter number <input type=text name="t1" id="t1"/>
<br>
<input type=button value="ok" onclick="check();"/>
<br>
result:<span id="res"/>
</form>
</body>
</html>
