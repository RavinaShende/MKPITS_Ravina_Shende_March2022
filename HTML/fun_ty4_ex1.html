<html>
	<head>
		<script>
		function sq()
		{
		var a=parseInt(prompt("Enter No.:"));
		var rem=a%2;
		return rem;
		}
		
		function dsp()
		{
		var r=sq();
		if(r==0)
		{
			document.write("Even");
		}
		else
		{
			document.write("Odd");
		}
		}
		dsp();
		</script>
	</head>
</html>
