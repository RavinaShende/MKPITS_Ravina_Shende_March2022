<html>
<head>
<script>
function cal()
{
var s1,s2,s3,total,percentage;
s1=parseInt(document.getElementById("t1").value);
s2=parseInt(document.getElementById("t2").value);
s3=parseInt(document.getElementById("t3").value);
total=s1+s2+s3;
document.getElementById("tot").innerText=total;
percentage=parseFloat(total/300)*100;
document.getElementById("per").innerText=percentage;

if(percentage>=75)
{
document.getElementById("gr").innerText="Distinction";
}
else if(percentage>=60 && percentage<75)
{
document.getElementById("gr").innerText="First Division";
}
else if(percentage>=40 && percentage<60)
{
document.getElementById("gr").innerText="Second Division";
}
else 
{
document.getElementById("gr").innerText="Failed";
}
}
</script>
</head>
<body>
Enter subject 1 marks :<input type=text name="t1" id="t1"/>
<br><br>
Enter subject 1 marks :<input type=text name="t2" id="t2"/>
<br><br>
Enter subject 1 marks :<input type=text name="t3" id="t3"/>
<br><br>
<input type=button value="Result" onclick="cal()"/>
<br>
Total :<span id="tot"></span><br>
Percentage :<span id="per"></span><br>
Grade :<span id="gr"></span><br>
</body>
</html>
